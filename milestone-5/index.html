<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset >
            <legend>Personal Information</legend>
            <label for="username">UserName :</label>
 <input type="text" id="username" placeholder="Enter Your UserName" required>
            
            <label for="name">Name :</label>
 <input type="text" id="name" placeholder="Enter Your Name" required>
            
 <label for="email">Email Address : </label>
 <input type="text" id="email" placeholder="Enter Your Email" required>
            
            <label for="phoneNo">PhoneNO :</label>
            <input type="text" id="Phone" placeholder="Enter Your Phone No" required>
</fieldset>
<fieldset>
    <legend>Education</legend>
    <label for="education"> Education</label>
    <textarea id="education" placeholder="Enter Your Education" rows=4 required></textarea>
</fieldset>
<fieldset>
    <legend> Experience</legend>
    <label for="experience"> Experience</label>
    <textarea id="experience" placeholder="Enter your Work Experience "> </textarea>
</fieldset>
<fieldset>
    <legend> Skils</legend>
    <label for="skills"> Skills</label>
    <textarea id="skills" placeholder="Enter your Skills "> </textarea>
</fieldset>
<button type="submit" ><b> Generate this Form </b></button>
    </form>
<br>
<br>

<!-- Editable Resume bUilder -->
 <div id="generated-resume" contenteditable="true">
    <!-- generated resume Below -->

 </div>

 <br>
 <!-- sharable resume download -->
 <section>
    <div id="download" style="display: none;">
        <h2>Shareble Link</h2>
        <p>here is your link</p>
        <a href="#"id="link" target="_blank"></a> 
        
        <br>
        <button id="download-pdf" ><b> Download As PDF</b></button>

    </div>
 </section>
<script src="script.js"> </script>

</body>
</html>
